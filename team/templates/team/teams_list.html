{% extends "core/base.html" %}

{% block title %}{{ team.name }}{% endblock title %}

{% block content %}
<div class="py-6 px-6">
    <h1 class='text-xl'>{{ team.name }}</h1>
    
    <div class="grid grid-cols-4 gap-4">
        {% for team in teams %}
            <div class="{% if team == active_team %} bg-gray-200 {% else %} bg-gray-100 hover:bg-gray-200 {% endif %}  rounded-xl px-6 py-6">
                <h2 class="mb-4 text-xl">{{ team.name }}</h2>
                {% if team == active_team %}
                    <a href="{% url "team:detail" team.id%}" class="inline-block py-4 px-6 bg-teal-600 rounded-xl text-white">Team detail</a>
                {% else %}
                    <a href="{% url "team:activate" team.id %}" class="inline-block py-4 px-6 bg-teal-600 rounded-xl text-white">Activate team</a>
                {% endif %}

            </div>
        {% endfor %}
    </div>

</div>
{% endblock content %}
