{% extends "core/base.html" %}
{% block title %}Clients{% endblock title %}

{% block content %}
    <div class='py-6 px-6 '>
        <h1 class='mb-4 text-xl'>Clents</h1>
        <a href="{% url "clients:add" %}" class="inline-block py-4 px-6 bg-teal-600 rounded-xl text-white">Add client</a>
        <a href="{% url "clients:export" %}" class="py-2 px-2 rounded-xl bg-teal-500 text-white">Export</a>
        {% if clients %}
            <div class="mt-6 flex justify-between">
                <p class="py-4 px-2 bg-gray-200 font-semibold w-full">Name</p>
            </div>
            {% for client in clients %}
                <div class="flex justify-between">
                    <p class="py-2 px-2 w-full {% cycle 'bg-gray-100' '' %}">
                        <a href="{% url "clients:detail" client.id %}">{{ client.name }}</a>
                        
                    </p>
                </div>
            {% endfor %}
        {% else %}
            <div class="mt-6 flex justify-between">
                <p class="py-4 px-2 bg-red-100 font-semibold w-full">Empty</p>
            </div>
        {% endif %}
        
    </div>

{% endblock content %}
